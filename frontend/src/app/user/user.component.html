<div class="login-container">
  <h2>Connexion</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        name="email"
        type="email"
        required
        autocomplete="username"
        [(ngModel)]="email"
      />
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input
        id="password"
        name="password"
        type="password"
        required
        autocomplete="current-password"
        [(ngModel)]="password"
      />
    </div>
    <button type="submit" class="login-btn">Se connecter</button>
    <!-- Message d'erreur toujours visible avec style conditionnel -->
    <div [ngStyle]="{'display': errorMessage ? 'block' : 'none'}" class="error" style="margin-top: 15px;">
      {{ errorMessage || 'Erreur' }}
    </div>
  </form>
  <div class="register-link">
    <span>Pas encore de compte ?</span>
    <a routerLink="/register" class="register-btn">S'inscrire</a>
  </div>
</div>
