<div class="register-container">
  <h2>Inscription</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nom">Nom</label>
      <input id="nom" name="nom" type="text" required [(ngModel)]="nom" [ngClass]="{'input-error': nomError}" />
      <div *ngIf="nomError" class="field-error">{{ nomError }}</div>
    </div>
    <div class="form-group">
      <label for="prenom">Prénom</label>
      <input id="prenom" name="prenom" type="text" required [(ngModel)]="prenom" [ngClass]="{'input-error': prenomError}" />
      <div *ngIf="prenomError" class="field-error">{{ prenomError }}</div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" required [(ngModel)]="email" [ngClass]="{'input-error': emailError}" />
      <div *ngIf="emailError" class="field-error">{{ emailError }}</div>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input id="password" name="password" type="password" required [(ngModel)]="password" [ngClass]="{'input-error': passwordError}" />
      <div *ngIf="passwordError" class="field-error">{{ passwordError }}</div>
    </div>
    <button type="submit" class="register-btn">S'inscrire</button>
    <!-- Messages d'erreur et de succès conditionnels -->
    <div class="error" *ngIf="errorMessage" style="margin-top: 15px;">
      {{ errorMessage }}
    </div>
    <div class="success" *ngIf="successMessage" style="margin-top: 15px;">
      {{ successMessage }}
    </div>
  </form>
  <div class="login-link">
    <span>Déjà un compte ?</span>
    <a routerLink="/user" class="login-btn">Se connecter</a>
  </div>
</div>
