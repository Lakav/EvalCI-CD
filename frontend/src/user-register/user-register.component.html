<div class="register-container">
  <h2>Inscription</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nom">Nom</label>
      <input id="nom" name="nom" type="text" required [(ngModel)]="nom" />
    </div>
    <div class="form-group">
      <label for="prenom">Prénom</label>
      <input id="prenom" name="prenom" type="text" required [(ngModel)]="prenom" />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" required [(ngModel)]="email" />
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input id="password" name="password" type="password" required [(ngModel)]="password" />
    </div>
    <button type="submit" class="register-btn">S'inscrire</button>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
  </form>
  <div class="login-link">
    <span>Déjà un compte ?</span>
    <a routerLink="/user" class="login-btn">Se connecter</a>
  </div>
</div>
